<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" routerLink="/" ng-reflect-router-link="/" href="/">
      <img src="../../../assets/img/shop-2.jpg" alt="Mi Icono" class="w-10 h-10 object-cover rounded-full">
      <span class="ml-3 text-xl">LaTiendaFB</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900" href="#/">Inicio</a>

      <!-- Productos como menú desplegable con clic -->
      <div class="relative" (click)="toggleDropdown()">
        <a class="mr-5 hover:text-gray-900 cursor-pointer">Productos</a>
        <div *ngIf="isDropdownOpen" class="absolute bg-white shadow-lg rounded-md mt-1 z-10">
          <ul class="py-2">
            <li><a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" routerLink="#/ropa">Ropa</a></li>
            <li><a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="/categoria/electronica">Electrónica</a></li>
            <li><a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="/categoria/muebles">Muebles</a></li>
            <li><a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="/categoria/salud">Salud</a></li>
            <li><a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="/categoria/hogar">Hogar</a></li>
            <li><a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#/tecnologia">Tecnología</a></li>
          </ul>
        </div>
      </div>

      <a class="mr-5 hover:text-gray-900" routerLink="/signin" ng-reflect-router-link="signin" href="#/signin">Acceder</a>
    </nav>
  </div>
</header>
