<section class="text-gray-800 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-bold text-4xl text-indigo-900">Únete a nuestra comunidad</h1>
      <p class="leading-relaxed mt-4 text-gray-600">Regístrate para acceder a contenido exclusivo y mantente al día con las últimas novedades.</p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-50 shadow-lg rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-indigo-900 text-2xl font-semibold title-font mb-5">Crear una cuenta</h2>
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="last-name" class="leading-7 text-sm text-gray-600">Apellido</label>
        <input type="text" id="last-name" name="last-name" placeholder="Ingresa tu apellido" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="confirmpassword" class="leading-7 text-sm text-gray-600">Confirmar Contraseña</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirma tu contraseña" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <!-- Botón de registro con routerLink para redirigir a la página de inicio -->
      <button [routerLink]="'/'" class="text-white bg-indigo-600 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-700 rounded text-lg">Registrar</button>
      
      <p class="text-xs text-gray-500 mt-3">¡Gracias por unirte a nuestra comunidad!</p>
    </div>
  </div>
</section>
